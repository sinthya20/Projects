<!-- contact-us.component.html -->
<div class="contact-us">
    <div class="container">
      <h1>Contact Us</h1>
      <p>If you have any questions or inquiries, please feel free to get in touch with us!</p>
  
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" ngModel required class="form-control" placeholder="Enter your name" />
        </div>
  
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" ngModel required class="form-control" placeholder="Enter your email" />
        </div>
  
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" ngModel required class="form-control" rows="5" placeholder="Your message here"></textarea>
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Submit</button>
      </form>
    </div>
  </div>
  
<app-footer></app-footer>

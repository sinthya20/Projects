<div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let record of records">
        <div class="card">
            <img [src]="record.src" [alt]="record.alt">
            <h1>{{record.title | uppercase}}</h1>
            <p>{{record.price | currency}}</p>
            <button class="btn btn-primary" (click)="cardsdetails(record.id)">{{record.button}}</button>
        </div>
        </div>
        </div>
